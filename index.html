<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple tool to convert VCF contacts to CSV format.">
    <meta name="author" content="Swapnil Saste">
    <title>VCF to CSV Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>VCF to CSV Converter</h1>
        <input type="file" id="vcfInput" accept=".vcf">
        <button id="convertBtn">Convert to CSV</button>
        <a id="downloadLink" class="hidden">Download CSV</a>
    </div>

    <footer>
        <p>Developed by <a href="https://github.com/theSwapnilSaste" target="_blank">Swapnil Saste</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
